<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {
	border: 1px solid #000000;
}

.container {
	width: 1000px;
}
</style>


<title>Insert title here</title>
</head>
<body>


  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <br>
        <!-- 라운드 -->
        <img src="/boots/assets/images/profile.jpg" class="img-rounded"> <br> <br>

        <!-- 원 -->
        <img src="/boots/assets/images/profile.jpg" class="img-circle"> <br> <br>

        <!-- 테두리 -->
        <img src="/boots/assets/images/profile.jpg" class="img-thumbnail"> <br> <br>

      </div>
      <!-- //col-xs-12 -->
    </div>
    <!-- //row -->


    <div class="row">
      <div class="col-xs-12">

        <!-- span -->
        <span class="glyphicon glyphicon-search"></span>
        <br> <br>

        <!-- 검색버튼 -->
        <button type="submit" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-search">검색</span>
        </button>
        <br> <br>

        <!-- 삭제버튼 -->
        <button type="submit" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-trash">삭제</span>
        </button>
        <br> <br>

      </div>
      <!-- //col-xs-12 -->
    </div>
    <!-- //row -->

  </div>

</body>


</html>
